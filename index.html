<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto.svg" alt="Логотип Mesto Russia">
  </header >

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/photo.jpg" alt="Аватарка">
      <div class="profile__info">
        <div class="profile__name-block">
          <h1 class="profile__info-name">Жак-Ив Кусто </h1>
          <button class="profile__edit-button">
            <img src="./images/pen.svg" alt="редактировать">
          </button>
        </div>
        <p class="profile__info-profession">Исследователь океана</p>
      </div>
      <button class="profile__button-add">
        <img src="./images/plus.svg" alt="Добавить">
      </button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__picture" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Cтарая крепость">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__picture" src="./images/Elbrus.jpg" alt="Далекий Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__picture" src="./images/dombay.jpg" alt="Высокие горы">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__picture" src="./images/Elbrus.jpg" alt="Далекий Эльбрус">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__picture" src="./images/dombay.jpg" alt="Высокие горы">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__picture" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Cтарая крепость">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like"></button>
        </div>
      </div>
       
    </section>

    <section class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <button class="popup__button-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form">
            <input class="popup__name" type="text"  placeholder="Ваше имя" required>
            <input class="popup__profession" type="text"  placeholder="Чем занимаетесь" required>
            <button type="submit" class="popup__button-save" >Сохранить</button>
          </form>  
        </div> 
      </div>
    </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
