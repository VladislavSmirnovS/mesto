<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require("./images/mesto.svg")%>" 
        alt="Логотип Mesto Russia"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require("./images/photo.jpg")%>" alt="Аватарка" />
        <div class="profile__info">
          <div class="profile__name-block">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="открыть редактирование профиля"
            ></button>
          </div>
          <p class="profile__info-profession">Исследователь океана</p>
        </div>
        <button
          class="profile__button-add"
          type="button"
          aria-label="добавить информацию"
        ></button>
      </section>

      <section class="elements">
      </section>

      <div class="popup popup_profile">
        <div class="popup__container popup__overlay">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_profile" name="form-profile">
            <input class="popup__input popup__input_type_name"
              type="text"
              id="popup-name"
              placeholder="Ваше имя"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="popup-name-error" class="popup__error"></span>
            <input
              class="popup__input popup__input_type_job"
              type="text"
              id="popup-profession"
              placeholder="Чем занимаетесь"
              name="job"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="popup-profession-error" class="popup__error"></span>
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_element">
        <div class="popup__container popup__overlay">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_element" name="form-element">
            <input
              class="popup__input popup__input_type_place"
              type="text"
              id="popup-place"
              placeholder="Название"
              name="name"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="popup-place-error" class="popup__error"></span>
            <input
              class="popup__input popup__input_type_link"
              id="popup-link"
              placeholder="Ссылка на картинку"
              name="link"
              type="url"
              required
            />
            <span id="popup-link-error" class="popup__error"></span>
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_picture">
        <div class="popup__container-picture popup__overlay">
          <button class="popup__button-close" type="button"></button>
          <img class="popup__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt='ya.ru'>
          <h2 class="popup__caption">eeeeeeeeeee</h2>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="element-template">
      <div class="element">
        <button class="element__big-picture" type="button"><img class="element__picture" src=" " alt=" " /></button>
        <button class="element__remove" type="button"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>
  </body>
</html>
